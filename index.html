<!DOCTYPE html>
<html>
<head>
  <title>Survey</title>
</head>
<body>
  <h2>News Article Survey</h2>

  <p>Read the following article:</p>
  <div id="article"></div>

  <form id="surveyForm">
    <p>How interesting was this article?</p>
    <select name="interest">
      <option value="1">Not at all</option>
      <option value="2">Somewhat</option>
      <option value="3">Neutral</option>
      <option value="4">Interesting</option>
      <option value="5">Very Interesting</option>
    </select>

    <p><input type="submit" value="Submit Survey"></p>
  </form>

  <div id="result" style="margin-top: 20px;"></div>

  <script>
    // Define the URLs
    const articles = [
      "https://openaccess.thecvf.com/content_ICCV_2019/papers/Zhao_Optimizing_the_F-Measure_for_Threshold-Free_Salient_Object_Detection_ICCV_2019_paper.pdf",
      "https://en.wikipedia.org/wiki/Weber%E2%80%93Fechner_law",
      "https://news.google.com/home?hl=en-US&gl=US&ceid=US:en"
    ];

    // Randomly select a URL
    const selected = articles[Math.floor(Math.random() * articles.length)];
    document.getElementById("article").innerHTML = `<a href="${selected}" target="_blank">${selected}</a>`;

    // Handle form submission
    document.getElementById("surveyForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("result").innerHTML =
        `Thank you! The article you viewed was: <br><a href="${selected}" target="_blank">${selected}</a>`;
    });
  </script>
</body>
</html>
